<!doctype html>
<html lang="en">

<head>
    <title>Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar  navbar-dark my-3">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/toggler-icon.svg" alt="">
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Search Lyrics</h1>
                <div class="search-box my-5">
                    <input id="input" type="text" class="form-control" placeholder="Enter song name">
                    <button id="search-btn" class="btn btn-success search-btn">Search</button>
                </div>
            </div>
            <!-- Single Lyrics -->
            <div id="lyrics-text-area" class="single-lyrics text-center">

            </div>
            <div id="lyrics-div" class="search-result col-md-8 mx-auto py-4">
                <!-- <div class="single-result row align-items-center my-3 p-3">
                    <div class="col-md-9">
                        <h3 class="lyrics-name">Purple Noon</h3>
                        <p class="author lead">Album by <span>Washed Out</span></p>
                    </div>
                    <div class="col-md-3 text-md-right text-center">
                        <button  class="btn btn-success">Get Lyrics</button>
                    </div>
                </div> -->
            </div>
        </main>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script>
        const searchBtn = document.getElementById('search-btn');
        searchBtn.addEventListener('click', function () {
            document.getElementById('lyrics-text-area').innerText = '';
            const input = document.getElementById('input').value
            fetch(`https://api.lyrics.ovh/suggest/${input}`)
            .then(res => res.json())
            .then(data => {
                const dataArray = data.data;
                for (let i = 0; i < 10; i++) {
                    let element = dataArray[i];
                    const lyricsDiv = document.getElementById('lyrics-div');
                    const div = document.createElement('div')
                    div.innerHTML = `<div class="single-result row align-items-center my-3 p-3">
                                                <div class="col-md-9">
                                                    <h3 class="lyrics-name">${element.title}</h3>
                                                    <p class="author lead">Album by <span>${element.album.title}</span></p>
                                                </div>
                                                <div class="col-md-3 text-md-right text-center">
                                                    <button onclick = "displayLyrics('${element.artist.name}', '${element.title}')" class="btn btn-success">Get Lyrics</button>
                                                </div>
                                            </div>`
                    lyricsDiv.appendChild(div);
                    
                }
                
            })
        })

        function displayLyrics(artist, title) {
            fetch(`https://api.lyrics.ovh/v1/${artist}/${title}`)
            .then(res => res.json())
            .then (data =>{
                const lyricsTextArea = document.getElementById('lyrics-text-area');
                lyricsTextArea.innerText = data.lyrics;
                document.getElementById('lyrics-div').innerHTML = ''
            })
        }

    </script>

</body>

</html>
